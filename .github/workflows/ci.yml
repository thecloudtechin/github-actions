name: Terraform Manual Workflow
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: 'Select Environment'
        options:
        - prod-env
        - develop-env
        required: true
        default: 'develop-env'
      terraform:
        type: choice
        description: 'Select Method'
        options:
          - apply
          - destroy
        required: true
        default: 'apply'

jobs:
  terraform:
    name: 'terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2 
      # if: ${{ github.events.inputs.env == 'prod-env'}}
    - name: Print User Selection
      id: selection
      run: |
        echo "Env: ${{ github.event.inputs.env }}" 
        echo "Terraform Action is: ${{ github.event.inputs.terraform }}"
      if: ${{ github.event.inputs.terraform }} == 'prod-env'
    - name: applying
      run: terraform init