name: Terraform Manual Workflow
env:
  AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: 'Select Environment'
        options:
        - prod-env
        - develop-env
        required: true
        default: 'develop-env'
      terraform:
        type: choice
        description: 'Select Method'
        options:
          - apply
          - destroy
        required: true
        default: 'apply'
      tenant-id:
        type: string
        description: 'Enter Tenant Id'
        required: true

jobs:

  terraform:
    name: 'terraform'
    runs-on: ubuntu-latest
    environment: ${{github.event.inputs.env}}
    steps:
    - name: Checkout
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v1
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2 
      # if: ${{ github.events.inputs.env == 'prod-env'}}
    - name: Print User Selection
      id: selection
      run: |
        echo "Env: ${{ github.event.inputs.env }}" 
        echo "Terraform Action is: ${{ github.event.inputs.terraform }}"
    - name: Terraform Initialize
      # if: ${{ github.event.inputs.terraform }} == 'prod-env' 
      run: cd infa && terraform init
    - name: Print Tenant Id
      run: |
        echo "Tenant Id: ${{ github.event.inputs.tenant-id}}"
    # - name: Checkout Code
    #   uses: actions/checkout@v2
    - name: Terraform apply
      run: cd infra  && terraform ${{ github.event.inputs.terraform}} -auto-approve



